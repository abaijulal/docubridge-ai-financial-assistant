<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Error - Ask Your Spreadsheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #f1f8ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .error-box {
      background-color: white;
      border-left: 6px solid #cc0000;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      color: #cc0000;
      font-weight: bold;
      font-size: 1.1rem;
      max-width: 500px;
      text-align: center;
    }
    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-box" role="alert">
    {{ message }}
    <a href="/">⬅️ Go back to the upload page</a>
  </div>
</body>
</html>
