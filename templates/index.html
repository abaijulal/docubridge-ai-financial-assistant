
<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel File</title>
</head>
<body>
    <h1>AI Financial Modeling Assistant</h1>
    <p>Upload an Excel file and ask your financial modeling question.</p>

    <form action="/upload" method="POST" enctype="multipart/form-data">   
        <label for="excel_file">Excel File:</label><br>
        <input type="file" name="excel_file" accept=".xls,.xlsx" required><br><br>

        <label for="user_question">Question:</label><br>
        <input type="text" name="user_question" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
